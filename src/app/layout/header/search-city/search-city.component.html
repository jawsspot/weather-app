<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="searchStringControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>




<button mat-raised-button  (click)="search()" >search</button>

<div *ngIf='empty'>{{empty}}</div>
<div *ngIf='searchResults' class="search_string">
    <div>{{searchResults.name}}</div>
    <div>{{searchResults.temp}}</div>
    <div>{{searchResults.description}}</div>
    <button mat-button color="primary" (click)='addToCityList()'>Добавить</button>    
</div>
